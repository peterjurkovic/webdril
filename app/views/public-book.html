
  <h2 class="">Shared textbooks</h2>
  <table class="table table-striped pj-books">
    <thead>
    <tr>
      <th st-sort="name">Name</th>
      <th st-sort="lang">Languages</th>
      <th st-sort="level">Level</th>
      <th st-sort="added">Added</th>
      <th st-sort="author">Lectures (words)</th>
    </tr>
    </thead>
    <tbody ng-show="!book.isLoading">
    <tr ng-repeat="row in book.items">
      <td class="pj-book-name">
        {{row.name}}</td>
      <td>
        <span class="pj-coll-top">
          {{row.question_lang_name}}
        </span>
        <span class="pj-coll-bottom">
          {{row.answer_lang_name}}
        </span>
      </td>
      <td class="pj-level" >{{row.level_name}}</td>
      <td>{{row.created_timestamp | drilDate}} by {{row.login}}</td>
      <td>
        <span class="pj-coll-top">
         {{row.no_of_words}} words
        </span>
        <span class="pj-coll-bottom">
          {{row.no_of_lectures}} lecture
        </span>
      </td>
    </tr>
    </tbody>
    <tbody ng-show="book.isLoading">
    <tr>
      <td colspan="4" class="text-center">Loading ...</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <td class="text-center" st-pagination="" st-items-by-page="10" colspan="4">
      </td>
    </tr>
    </tfoot>
  </table>
