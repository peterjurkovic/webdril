<div class="modal-header">
  <h4 class="modal-title">Edit word</h4>
</div>
<div class="modal-body">
   <form name="wordForm" novalidate>

     <div class="text-danger bg-danger"  ng-if="!wordForm.$valid">
        All fields are required
     </div>

     <div class="form-group" ng-class="{'has-error' : wordForm.question.$touched && wordForm.question.$invalid }">
       <label>Question:</label>
       <div class="row btn-field">
         <div class="col-md-11 col-xs-11 col-md-11">
              <textarea
                class="form-control"
                name="question"
                id="question"
                ng-minlength="2"
                ng-maxlength="200"
                required
                ng-model="word.question"></textarea>
         </div>
         <div class="col-md-1 col-xs-1 col-md-1">
           <button
             ng-click="translateQuestion()"
             class="btn btn-block"
             tooltip="Translate">
             <span class="glyphicon" ng-class="isTranslating ? 'pj-loader-16' : 'glyphicon-arrow-down' "></span>
           </button>
         </div>
       </div>
     </div>

    <div class="form-group" ng-class="{'has-error' : wordForm.answer.$touched && wordForm.answer.$invalid }">
        <label>Answer:</label>
        <div class="row btn-field">
            <div class="col-md-11 col-xs-11 col-md-11">
              <textarea
                  class="form-control"
                  name="answer"
                  id="answer"
                  ng-minlength="2"
                  ng-maxlength="200"
                  required
                  ng-model="word.answer"></textarea>
            </div>
            <div class="col-md-1 col-xs-1 col-md-1">
              <button
                ng-click="translateAnswer()"
                class="btn btn-block"
                tooltip="Translate">
                <span class="glyphicon" ng-class="isTranslating ? 'pj-loader-16' : 'glyphicon-arrow-up' "></span>
              </button>
          </div>
        </div>
    </div>
   </form>
</div>
<div class="modal-footer">
  <span ng-if="pending" class="pj-loader">Saving..</span>
  <button class="btn btn-primary" ng-click="save(wordForm.$valid)">
    <span class="glyphicon glyphicon-floppy-disk"></span>
    Save</button>
  <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
