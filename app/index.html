<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/chosen/1.1.0/chosen.min.css">
    <link rel="image_src" href="//cdnjs.cloudflare.com/ajax/libs/chosen/1.1.0/chosen-sprite.png">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/pjToast/pjToast.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/animations.css">
    <!-- endbuild -->
  </head>
  <body ng-app="webdrilApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header" ng-controller="HeaderCtrl">
      <nav class="navbar navbar-default dril-dark-bg">
        <div class="container-fluid dril-wrapp">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navi" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand dril-logo" href="/#">
              <span class="glyphicon glyphicon-education" aria-hidden="true"></span>
              <span>WebDril</span>
            </a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="navi" >
            <ul class="nav navbar-nav navbar-right">
              <li ng-class="{active : isActive('/')}">
                <a href="#/">
                  <span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span>
                  Start
              </a>
              </li>
              <li ng-class="{active : isActive('/books')}">
                <a href="#/books">
                  <span class="glyphicon glyphicon-book" aria-hidden="true"></span>
                  Shared textbooks
                </a>
              </li>
              <li ng-if="user" ng-class="{active : isActive('/manage/words')}">
                <a href="#/manage/books">
                  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                  Manage words
                </a>
              </li>
              <li ng-if="user" ng-class="{active : isActive('/manage/settings')}">
                <a href="#/manage/settings">
                  <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                  Settings
                </a>
              </li>
              <li ng-if="user">
                <a ng-click="logout()" href="#">Logout</a>
              </li>
              <li ng-if="!user" ng-class="{active : isActive('/login')}">
                <a href="#/login">Login</a>
              </li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    </div>
    <div class="dril-border"></div>
      <div class="container dril-wrapp pj-content" ng-view>
      </div>

      <div class="footer">
        <div class="container dril-wrapp ">
          <p><a href="http://www.drilapp.com">www.drilapp.com</a> &copy; Peter Jurkovic</p>
        </div>
      </div>

    <toast></toast>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/chosen/1.1.0/chosen.jquery.min.js"></script>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/pjToast/pjToast.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src="scripts/bootstrap/ui-bootstrap-custom-0.12.1.min.js"></script>
    <script src="scripts/bootstrap/ui-bootstrap-custom-tpls-0.12.1.min.js"></script>
    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/constants.js"></script>
    <script src="scripts/services/drilStorage.js"></script>
    <script src="scripts/services/drilService.js"></script>
    <script src="scripts/controllers/header.js"></script>
    <script src="scripts/controllers/dril.js"></script>
    <script src="scripts/controllers/word.js"></script>
    <script src="scripts/controllers/userlecture.js"></script>
    <script src="scripts/controllers/userword.js"></script>
    <script src="scripts/directives/chosen.js"></script>
    <script src="scripts/directives/show-answer-button.js"></script>
    <script src="scripts/directives/slide-animation.js"></script>
    <script src="scripts/directives/common.js"></script>
    <script src="scripts/services/authtokenfactory.js"></script>
    <script src="scripts/services/userfactory.js"></script>
    <script src="scripts/services/authinterceptor.js"></script>
    <script src="scripts/services/bookService.js"></script>
    <script src="scripts/filters/filters.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/controllers/publicbook.js"></script>
    <script src="scripts/controllers/publiclecture.js"></script>
    <script src="scripts/controllers/publicword.js"></script>
    <script src="scripts/controllers/userbook.js"></script>
    <script src="scripts/directives/inlineedit.js"></script>
    <script src="scripts/controllers/inlineedit.js"></script>
    <!-- endbuild -->

  </body>
</html>
