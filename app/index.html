<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/animations.css">
    <!-- endbuild -->
  </head>
  <body ng-app="webdrilApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header" ng-controller="HeaderCtrl">
      <nav class="navbar navbar-default dril-dark-bg">
        <div class="container-fluid dril-wrapp">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navi" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand dril-logo" href="/#">
              <span class="glyphicon glyphicon-education" aria-hidden="true"></span>
              <span>WebDril</span>
            </a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="navi" >
            <ul class="nav navbar-nav navbar-right">
              <li ng-class="{active : isActive('/')}">
                <a href="#/">
                  <span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span>
                  Start
              </a>
              </li>
              <li ng-class="{active : isActive('/words')}">
                <a href="#/words">
                  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                  Manage words
                </a>
              </li>
              <li ng-class="{active : isActive('/settings')}">
                <a href="#">
                  <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                  Settings
                </a>
              </li>
              <li ng-class="{active : isActive('/login')}">
                <a href="#">Login</a>
              </li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    </div>
    <div class="dril-border"></div>


      <div class="container dril-wrapp" ng-view>
      </div>

      <div class="footer">
        <div class="container dril-wrapp">
          <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
        </div>
      </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/dril.js"></script>
        <script src="scripts/controllers/word.js"></script>
        <script src="scripts/controllers/header.js"></script>
        <script src="scripts/services/dril.js"></script>
        <script src="scripts/services/storage.js"></script>
        <!-- endbuild -->
</body>
</html>
